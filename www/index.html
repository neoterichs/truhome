<script id="templates/about.html" type="text/ng-template">
  <ion-view view-title="About">
	<ion-content>
	  <div class="list">
		<div class="item item-avatar">
			<img src="images/icon.png">
			<h2>Welcome To TruHome</h2>
			<p style=" font-size:11px;">We have THREE missions at TruHome.</p>
		</div>
	
		<div class="item item-image" style="border-bottom:none">
			<p style="text-decoration:justify; text-align:left; padding:10px 20px 20px 20px;  font-size:15px; white-space:normal;"><b>1.</b> Educate homeowners on the exciting advancements in the smart home industry. We want to teach people about the different types of home automation technologies on the market today and the benefits of using each of them. With this knowledge, homeowners can decide which smart home products best suite their lifestyle. </p>
			<p style="text-decoration:justify; text-align:left; padding:0px 20px 20px 20px; font-size:15px; white-space:normal;"><b>2.</b> Connect homeowners with local smart home installers. The smart home industry is confusing enough as it is. Finding trusted smart home professionals shouldn't be confusing too. Who wants to sort through dozens of "pros" to find one who has good reviews and isn't going to charge you a fortune? Umm..NOBODY. Which is why our team at TruHome hand selects the most qualified service providers in the country. We don't settle for anything less than perfection.  </p>
			<p style="text-decoration:justify; text-align:left; padding:0px 20px 20px 20px; font-size:15px; white-space:normal;"><b>3.</b> Simplify the process of maintaining a smart home by offering affordable service plans. Smart homes make life simpler. Maintaining your smart home should be simple too. That's why we offer annual service plans to homeowners who want peace of mind. If you ever experience issues with your smart home system we will send a technician to fix the problem immediately, free of charge. </p>
		</div>
		
	  </div>
	  <div class="item">
		<h2> Our Happy Clients</h2>
	  </div>
	 
	  <ion-slide-box on-slide-changed="slideChanged(index)" auto-play="true" does-continue="true" style="height:120px;">
          <ion-slide><div style="height:80px;"><img src="images\clients\c1.png" style=" height:100%; width:100%;"></div></ion-slide>
          <ion-slide><div style="height:80px;"><img src="images\clients\c2.png" style=" height:100%; width:100%;"></div></ion-slide>
		  <ion-slide><div style="height:80px;"><img src="images\clients\c3.png" style=" height:100%; width:100%;"></div></ion-slide>
		  <ion-slide><div style="height:80px;"><img src="images\clients\c4.png" style=" height:100%; width:100%;"></div></ion-slide>
		  <ion-slide><div style="height:80px;"><img src="images\clients\c5.png" style=" height:100%; width:100%;"></div></ion-slide>
		  <ion-slide><div style="height:80px;"><img src="images\clients\c6.png" style=" height:100%; width:100%;"></div></ion-slide>
		  <ion-slide><div style="height:80px;"><img src="images\clients\c7.png" style=" height:100%; width:100%;"></div></ion-slide>
		  <ion-slide><div style="height:80px;"><img src="images\clients\c8.png" style=" height:100%; width:100%;"></div></ion-slide>
     </ion-slide-box>
	</ion-content>

<script id="templates/s_detail.html" type="text/ng-template">
<ion-view title="Pros Details">
	<ion-content>
	 	<div class="list">
			<a class="item item-thumbnail-left" ui-sref="eventmenu.c_detail({image:data.image,name:data.name,detail:data.detail,state:data.state,city:data.city,website_url:data.website_url,zipcode:data.zipcode,contact:data.contact,orgid:data.orgid,serviceid:data.serviceid})" ng-repeat="data in response" ng-if="response != 'City'">
			  <img src="{{data.image}}">
			  <h2>{{data.name}}</h2>
			  <rating ng-model="data1.rating" max="data1.max"></rating>
			  <p style="white-space:normal;  word-wrap: break-word;">{{data.detail}}</p>
			</a>
			<a class="item" href="#" ng-if="response == 'City'" style="text-align:center">
				No record found
			</a>
		</div>
	</ion-content>
</ion-view>
</script> 

<script id="templates/c_detail.html" type="text/ng-template">
<ion-view title="Pros Details">
	<ion-content>
		<div class="list">
			<a class="item item-thumbnail-left">
			  <img ng-src="{{cimage}}">
			  <h2>{{name}}</h2>
			  <p style="white-space:normal;  word-wrap: break-word;">{{detail}}</p>
			</a>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>State</b>
					</div>
				</div>
				{{state}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>City</b>
					</div>
				</div>
				{{city}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Url</b>
					</div>
				</div>
				{{website}}
			</label>
			<label class="item item-input" style="height:40px;" ng-click="showcontact()"  ng-show="control.notshowcontact">
				<div class="input-label" style=" width:30%;">
					<div class="col col-25">
						<b>Contact</b>
					</div>
				</div>
				<u>Click to show contact</u>
				<span ng-show="control.showcontact">{{contact}}</span>
			</label>
			<label class="item item-input" style="height:40px;" ng-show="control.showcontact">
				<div class="input-label" style=" width:30%;">
					<div class="col col-25">
						<b>Contact</b>
					</div>
				</div>
				<span>{{contact}}</span>
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width:30%;">
					<div class="col col-25">
						<b>Zipcode</b>
					</div>
				</div>
				{{zipcode}}
			</label>
		</div>
	</ion-content>
</ion-view>
</script>

<script id="templates/sign-in.html" type="text/ng-template">
  <ion-view view-title="Sign-In">
	<ion-content>
	<p class="text-center" style="margin-top:10px;">
	  <img src="images/icon.png" height="120px;" width="120px;">
	</p>
	<div class="list" style="margin-top:10px;">
		<label class="item item-input">
		  <span class="input-label">Email</span>
		  <input type="text" ng-model="user.username">
		</label>
		<label class="item item-input">
		  <span class="input-label">Password</span>
		  <input type="password" ng-model="user.password">
		</label>
		<label class="item item-input">
			<span class="input-label">User type</span>
			<select ng-model="user.utype" ng-selected="user.utype == 'C'">
		  		<option selected value="C">Customer</option>
		  		<option value="T">Company</option>
			</select>
	  </label>
	</div>
	
	<div>
		<button class="button button-block login-button" ng-click="signIn(user)">
		  Sign-In
		</button>
		<p class="text-center">
		  <a href="#/forgot-password" style="text-decoration:none; color:#000">Forgot password?</a>
		</p>
		<hr style="width:75%">
		<center><p><a href="#/signup" style="text-decoration:none; color:#000">Don't have an account? Sign Up Here</a><span style="display:none">'</span></p></center>
	</div>
	</ion-content>
  </ion-view>
</script>

</script>
